<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<!-- title -->
		<title>Big Clock</title>

		<!-- metas -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- favicon -->
		<link rel="icon" type="image/png" href="/images/clock.ico"/>

		<!-- font imports -->
		<link rel='stylesheet' type='text/css' href="https://fonts.googleapis.com/css?family=PT+Mono" />

        <!-- font awesome -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- loader -->
        <link rel='stylesheet' type='text/css' href="loader.css" />
	</head>
	<body>
		<div id="loading-placeholder" class="spinner" v-cloak>
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>

		<div id="Main" v-cloak>
            <div class="content transition-base" v-bind:class="{ dim: settings.dim }" v-bind:style="{ background:primary, color:secondary }">
                <settings-panel v-bind:settings.sync="settings"></settings-panel>

                <div class="background-content" v-on:click="toggle_dimmer">
                    <clock-panel v-bind:time="settings.time"
                                 v-bind:mode.sync="settings.mode"
                                 v-bind:lock="settings.lock"
                                 v-bind:face="secondary"></clock-panel>
                </div>

                <!-- <log-panel v-bind:settings.sync="settings"></log-panel> -->
            </div>
        </div>

        <script type="text/javascript" src="jspm_packages/system.js"></script>
    	<script type="text/javascript" src="config.js"></script>
    	<script type="text/javascript">
    		System.import("app/main");
    	</script>
	</body>
</html>
