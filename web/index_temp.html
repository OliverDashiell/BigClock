<!DOCTYPE html>
<html>
<head>
	<title>Spy</title>

	<!-- font imports -->
	<link href='https://fonts.googleapis.com/css?family=Flamenco' rel='stylesheet' type='text/css'>

	<!-- font awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- Hide the main tempalte until vuejs has loaded -->
	<style type="text/css"> 
		[v-cloak] { display:none; }

		#Main {
			position: absolute;
			top: 0px;
			left: 0px;
			width:  100%;
			height: 100%;

			font-family: 'Flamenco', sans-serif;
		}

		.user-input {
		    display: block;
			width: 100%;
		    height: 40px;

			border: none;
			margin-bottom: 50px;
			padding: 5px 15px;

		    background-color: #ADACAC;
		    color: white;
		    font-size: 2em;
		    font-family: 'Flamenco', sans-serif;

    		box-sizing: border-box;
		}

		::-webkit-input-placeholder { color: #C0BCB5; }
     		 :-ms-input-placeholder { color: #C0BCB5; }
         		 ::-moz-placeholder { color: #C0BCB5; }

        .on-screen {
        	display: block;
        	margin: auto;
		    width: 600px;
		    text-align: center;
		    font-size: 4em;
        }

        .draw-button {
        	position: relative;

		    width: 200px;
		    height: 200px;

		    margin: 15% auto 30px auto;
		    border-radius: 50%;

		    background-color: #ADACAC;

	        text-align: center;
		    padding-top: 55px;
		    box-sizing: border-box;
		    color: white;
		    font-size: 5em;
        }

        .draw-button.draw {}
        .draw-button.done {
        	background-color: #9A0046;
        }

        .reset {
        	position: absolute;
        	bottom: 0px;
        	left: 0px;
        	font-size: 5em;
        	padding: 5px;
        	color: #9A0046;
        }

        .noselect {
		    -webkit-touch-callout: none;
		      -webkit-user-select: none;
		       -khtml-user-select: none;
		         -moz-user-select: none;
		          -ms-user-select: none;
		              user-select: none;
		}

		.transition-base {
		    -webkit-transition: 0.2s;
		       -moz-transition: 0.2s;
		        -ms-transition: 0.2s;
		         -o-transition: 0.2s;
		            transition: 0.2s;
		}

	</style>
</head>
<body>

	<div id="Main" v-cloak>
		<form v-on:submit.prevent="add_location">
			<input class="user-input" type="text" v-model="suggestions" placeholder="Suggestions"/>
		</form>

		<div class="draw-button noselect transition-base" v-on:click="draw" v-bind:class="button_text" v-text="button_text"></div>
		<h1 class="on-screen" v-text="on_screen"></h1>

		<div class="reset">
			<i class="fa fa-fw" v-on:click="new_game" v-bind:class="refresh_icon"></i>
		</div>
	</div>

	<script type="text/javascript" src="jspm_packages/system.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript">
		System.import("app/main");
	</script>
</body>
</html>
