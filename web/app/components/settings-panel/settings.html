    <!-- Settings Content -->

                <span class="section-title-text">Day-Night Cycle</span>
            </div>
            <div class="split-subsection section-left" v-bind:style="{ color:settings.colours.sunrise_secondary }">
                <div class="label-group">

                    </svg>
                    <span class="sunrise-group">
                        <span class="sunrise-title">Sunrise</span>
                        <span class="time-input-group time-below">
                            <input class="time-input input-hours"   type="text" v-model="sunrise_hour | display2D '0' '24'" lazy/>
                            <span class="time-input-separator">:</span>
                            <input class="time-input input-minutes" type="text" v-model="sunrise_minute | display2D '0' '60'" lazy/>
                        </span>
                    </span>
                </div>
                <div class="pickers-column pickers-below">
                    <colour-picker v-bind:value.sync="settings.colours.sunrise_secondary"></colour-picker>
                    <colour-picker v-bind:value.sync="settings.colours.sunrise_primary"></colour-picker>
                </div>
            </div>
            <div class="split-subsection section-right" v-bind:style="{ color:settings.colours.sunset_secondary }">
                <div class="pickers-column pickers-above">
                    <colour-picker v-bind:value.sync="settings.colours.sunset_primary"></colour-picker>
                    <colour-picker v-bind:value.sync="settings.colours.sunset_secondary"></colour-picker>
                </div>
                <div class="label-group">
                    <span class="sunset-group">
                        <span class="time-input-group time-above">
                            <input class="time-input input-hours"   type="text" v-model="sunset_hour | display2D '0' '24'" lazy/>
                            <span class="time-input-separator">:</span>
                            <input class="time-input input-minutes" type="text" v-model="sunset_minute | display2D '0' '60'" lazy/>
                        </span>
                        <span class="sunset-title">Sunset</span>
                    </span>
                    <svg class="sunset-icon" v-on:click="toggle_settings" width="500" height="500" viewBox="0 0 450 450">
                        <g v-bind:fill="settings.colours.sunset_secondary" transform="translate(0.000000,450.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none"><path d="M1950 4450 c-107 -4 -207 -11 -222 -15 -26 -7 -24 -9 50 -65 222 -167 435 -433 560 -700 342 -727 190 -1589 -379 -2159 -314 -314 -717 -505 -1159 -550 -165 -17 -300 -13 -509 15 l-55 7 65 -84 c89 -117 295 -321 410 -406 309 -231 642 -371 1019 -430 159 -24 481 -24 640 0 236 37 440 101 655 206 653 320 1099 932 1212 1661 12 82 17 173 17 320 0 369 -64 650 -223 975 -346 705 -1045 1176 -1826 1228 -33 2 -148 1 -255 -3z m680 -382 c505 -161 922 -527 1148 -1008 342 -727 190 -1589 -379 -2159 -314 -314 -717 -505 -1159 -550 -409 -42 -835 55 -1187 271 -84 51 -85 53 -57 60 16 4 72 17 124 29 796 184 1432 814 1635 1618 45 178 59 310 59 531 0 221 -14 353 -59 531 -62 245 -170 488 -312 705 l-16 26 39 -8 c21 -4 95 -25 164 -46z"/></g>
                    </svg>
                </div>
            </div>
        </span>

        <span class="settings-subsection">
            <div class="section-title">
                <span class="section-title-text">Clock</span>
            </div>
            <div class="clock-options">
                <div class="option-panel">
                    <clock-panel v-bind:settings="spoof_settings('analog')"></clock-panel>
                    <button class="option-button" v-on:click="set_lock('analog')">SET ANALOG</button>
                </div>
                <div class="option-panel">
                    <clock-panel v-bind:settings="spoof_settings('digital')"></clock-panel>
                    <button class="option-button" v-on:click="set_lock('digital')">SET DIGITAL</button>
                </div>
            </div>
        </span>
    </div>
</div>
